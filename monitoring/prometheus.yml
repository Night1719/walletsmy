global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Application
  - job_name: 'trading_bot_web'
    static_configs:
      - targets: ['web:8000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # Celery Worker
  - job_name: 'trading_bot_worker'
    static_configs:
      - targets: ['worker:8000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # PostgreSQL (optional, requires postgres_exporter)
